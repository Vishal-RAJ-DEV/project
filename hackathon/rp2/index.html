<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Our Doctors
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            color: #000;
        }
        .doctors {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .doctor-card {
            background-color: #0056b3;
            border-radius: 15px;
            padding: 20px;
            width: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .doctor-card img {
            width: 100%;
            border-radius: 15px;
        }
        .doctor-card p {
            color: #fff;
            font-size: 1em;
            margin-top: 10px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <h1>
    Our Doctors
   </h1>
   <div class="doctors">
    <div class="doctor-card">
     <img alt="Doctor Jake in a white coat with a stethoscope" height="200" src="https://storage.googleapis.com/a1aa/image/8WBqFoefY3qWj0GZfG9KHMvHC5flHKvVUKGUyHycEt54tQ7PB.jpg" width="150"/>
     <p>
      Jake
     </p>
    </div>
    <div class="doctor-card">
     <img alt="Doctor John in a white coat with a stethoscope" height="200" src="https://storage.googleapis.com/a1aa/image/90EhUPPaX3p9NNpNoTg0J5FxmTXvNS6IUgOANIwa4hB3CtfJA.jpg" width="150"/>
     <p>
      John
     </p>
    </div>
    <div class="doctor-card">
     <img alt="Doctor Jene in a white coat with a stethoscope" height="200" src="https://storage.googleapis.com/a1aa/image/SUean2VxHG1VRivVJ5jVfvqImvquR8Zl9UBHlVs42RmgL0enA.jpg" width="150"/>
     <p>
      Jene
     </p>
    </div>
   </div>
  </div>
 </body>
</html>
